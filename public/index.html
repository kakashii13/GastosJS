<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastos JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <main class="contain">
      <section class="contain__section" id="incoming">
        <h1 class="title__add">Ingresos</h1>
        <form class="add">
          <input
            type="text"
            class="type__add form-control"
            id="type__add"
            placeholder="type"
          />
          <input
            type="number"
            class="amount form-control"
            id="amountAdd"
            placeholder="$"
          />
          <button class="btn btn-primary" id="btn__add">Add</button>
        </form>
        <div class="container__add" id="container__add"></div>
        <div class="container__total" id="total">
          <p>Total:</p>
          <div class="total" id="add__total"></div>
        </div>
      </section>
      <section class="contain__section" id="expend">
        <h1 class="title__add">Gastos</h1>
        <div class="add">
          <input
            type="text"
            class="type__add form-control"
            id="type__expend"
            placeholder="type"
          />
          <input
            type="number"
            class="amount form-control"
            id="amountExpend"
            placeholder="$"
          />
          <button class="btn btn-primary" id="btn__expend">Add</button>
        </div>
        <div class="container__add" id="container__expend"></div>
        <div class="container__total" id="e__total">
          <p>Total:</p>
          <div class="total" id="expend__total"></div>
        </div>
      </section>
    </main>
    <div class="total__calc">
      <div class="container__total" id="total__calc">
        <p>Saldo:</p>
        <div class="total" id="total__dif"></div>
      </div>
    </div>
    <script src="/public/index.js"></script>
  </body>
</html>
